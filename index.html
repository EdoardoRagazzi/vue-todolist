<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>

<body>
    <div class="container bg-secondary d-flex flex-column align-items-center" id="app">
        <div class="logo pt-3 ">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="logoBoolean">
        </div>
        <div class="data pt-3">
            <input type="text" placeholder="Inserisci New Data" @keyup.enter="addTodo" v-model="newData">
            <button type="button" class="btn btn-success" @click="addTodo">ADD</button>
        </div>
        <div class="todos-container">
            <ul v-if="todos.length > 0">
                <li class="todo text-uppercase border-bottom p-2 m-5" v-for="(item,index) in todos">
                    {{index + 1}} <i class="bi bi-arrow-right"></i> {{item}} <i class="bi bi-trash-fill"
                        @click="removeData(index)"></i>
                </li>
            </ul>
            <h3 v-else>INSERT DATA</h3>
        </div>

    </div>

    <script src=" js/script.js">
    </script>
</body>

</html>
